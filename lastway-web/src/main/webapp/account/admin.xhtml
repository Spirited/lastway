<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:panel id="basic" name="content" header="Панель Администратора"
		style="margin-bottom:20px">
		<p:layout style="min-width:400px;min-height:600px;">
			<p:layoutUnit position="west" resizable="true" size="400"
				minSize="40" maxSize="400">
				<f:view>
					<p:outputLabel>Создать пользователя</p:outputLabel>
					<p:outputLabel>Создать группу</p:outputLabel>
				</f:view>
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				
				<h:form>
					<h1>Состояние системы</h1>
					<p:dataTable var="u" value="#{admin.users}" selection="#{admin.selectedUser}" selectionMode="single" 
										rowKey="#{u.name}" rowIndexVar="rowIndex">
						 
					
						<p:column headerText="#{msgs.login}">
							#{u.login}	
						</p:column>

						<p:column headerText="#{msgs.group}">
							#{u.groups}
						</p:column>


					<p:column headerText="#{msgs.last_login}">
						<h:outputText value="#{u.last_login}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="MET"
									type="both" />
							<!-- <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" type="both" locale="uk_UA" timeZone="Europe/Kiev" /> -->
						</h:outputText>
					</p:column>
					<!-- <p:column>
						
						
					
						<p:commandButton update="display" oncomplete="dlg2.show()" value="#{msgs.details}">
                			<f:setPropertyActionListener value="#{u}"
                    							target="#{admin.selectedUser}" />
            			</p:commandButton>
					</p:column> -->
					
					<f:facet name="footer">
       					<p:commandButton value="View" oncomplete="dlg2.show()"
                    				image="ui-icon ui-icon-search" />
            				
        			</f:facet>
					
				</p:dataTable>
				
				<p:dialog header="#{msgs.modal_dialog_title_user_details}" showEffect="clip"
								widgetVar="dlg2" height="300" width="600" >
							<p:panelGrid id="display" columns="2">
								<h:outputText value="#{msgs.last_name}" />
								<h:outputText value="#{admin.selectedUser.lastName}" />
	<!-- 							<h:outputText value="#{u.lastName}" /> -->

								<!-- <h:outputText value="#{msgs.name}" />
								<h:outputText value="#{u.name}" />

								<h:outputText value="#{msgs.patronymic}" />
								<h:outputText value="#{u.patronymic}" />

								<h:outputText value="#{msgs.register_date}" />
								<h:outputText value="#{u.registed_date}" />

								<h:outputText value="#{msgs.email}" />
								<h:outputText value="#{u.email}" />

								<h:outputText value="#{msgs.msisdn}" />
								<h:outputText value="#{u.msisdn}" />

								<h:outputText value="#{msgs.skype}" />
								<h:outputText value="#{u.skype}" />
 -->							</p:panelGrid>

						</p:dialog>
				
			</h:form>
			
		</p:layoutUnit>
		
	</p:layout>
		<f:facet name="footer">
			<h:link action="#{login.logout}" value="Logout" />
		</f:facet>
	</p:panel>


</h:body>
</html>
