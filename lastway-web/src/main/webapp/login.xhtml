<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
<h:body>
	<div class="content">
		<!-- <h:graphicImage library="images" name="logo.png" />
		<span class="smallTxt">Welcome to Action Bazaar!</span> -->
		<div class="divider"></div>

		<h:form>


			<p:panelGrid columns="3"
				style="margin-top: 100px; margin-left: auto; margin-right: auto; width: 300px;">
				<f:facet name="header">
					<div style="text-align: left;">
						Please sign into your account.
					</div>
				</f:facet>


				<h:panelGroup style="float: right;">
					<p:outputLabel for="username" value="Username" />
				</h:panelGroup>
				<p:inputText id="username" value="#{login.user}" size="25" />
				<h:message for="username"/>

				<h:panelGroup style="float: right;">
					<p:outputLabel for="password" value="Password" />
				</h:panelGroup>
				<p:password id="password" value="#{login.pwd}" size="25"/>
				<h:message for="password"/>
				
				<br />
				
				<f:facet name="footer">
					<div style="float: left;">
						
						
						<h:commandButton action="#{login.validateLoginPassword()}" value="Login"/>
					</div>
				</f:facet>
			</p:panelGrid>


		</h:form>

	</div>
</h:body>
</head>
</html>
